<div class="md-copyright footer-meta">
  <div class="footer-meta__left">
    {% if config.copyright %}
      <div class="md-copyright__highlight">
        {{ config.copyright }}
      </div>
    {% endif %}

    {% if config.extra.generator is not defined or config.extra.generator != false %}
      <div class="md-copyright__highlight">
        Made with
        <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank" rel="noopener">
          Material for MkDocs
        </a>
      </div>
    {% endif %}
  </div>

  <div class="footer-meta__right">
    {% include "partials/source.html" %}
  </div>
</div>
